<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polycium University Admission Profile</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <button class="menu-btn">☰</button>
      <img src="logono.png" alt="Polycium University Logo" class="logo" />
      <h1>POLYCIUM UNIVERSITY</h1>
    </div>
  </header>

  <main>
    <div class="form-container">

    
      <div class="form-logo">
        <img src="logono.png" alt="Admission Logo" />
      </div>

      <h2>Admission Profile</h2>
      <p>Kindly fill out this profile</p>

      <form>
        <div class="form-row">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Middle Initial" />
        </div>
        <div class="form-row">
          <input type="text" placeholder="Last Name" />
          <input type="text" placeholder="Suffix" />
        </div>
        <div class="form-row">
          <input type="date" placeholder="Date of Birth" />
          <input type="text" placeholder="Sex" />
        </div>
        <div class="form-row">
          <input type="text" placeholder="Religion" />
          <input type="text" placeholder="Address" />
        </div>
        <div class="form-row">
          <input type="text" placeholder="Father’s name" />
          <input type="text" placeholder="Mother’s Maiden name" />
        </div>
        <div class="form-row">
          <input type="text" placeholder="Guardian’s name" />
          <input type="email" placeholder="Email" />
        </div>
        <div class="form-row">
          <input type="tel" placeholder="Phone Number" />
          <input type="text" placeholder="Contact in case of Emergency" />
        </div>
        <div class="form-row">
          <select>
            <option disabled selected>Course/Program</option>
            <option>Bachelor of Science in Information Technology (BSIT)</option>
            <option>Bachelor of Science in Hospitality Management (BSHM)</option>
            <option>Bachelor of Science in Computer Science (BSCS)</option>
            <option>Bachelor of Science in Multimedia Arts (BMMA)</option>
            <option>Bachelor of Secondary Education Major in English (BSEd)</option>
          </select>
          <select>
            <option disabled selected>Scholarship</option>
            <option>N/A</option>
            <option>RA 10931</option>
          </select>
        </div>
        <div class="submit-row">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
