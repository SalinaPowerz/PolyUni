<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>Exam</title>
  <style>

    .navigation:hover {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div style="position: fixed; width: 100%; height: 60px; background-color: #32508F; display: flex; align-items: center; justify-content: space-between; padding: 0 17px; box-sizing: border-box; z-index: 999;">
    <div style="display: flex; align-items: center;">
      <img src="../../../Images/new.png" width="50px" alt="Logo" style="vertical-align: middle; margin-right: 10px;" />
      <span style="font-size: 30px; color: #FFFFFF;">POLYCIUM UNIVERSITY</span>
    </div>

    <nav style="display: flex; gap: 12px; font-family: Helvetica; color: #FFFFFF; margin-right: 30px;">
      <a class="navigation" style="font-size: 17px; color: #FFFFFF; text-decoration: none; padding: 4px 10px;" href="#">ABOUT</a>
      <a class="navigation" style="font-size: 17px; color: #FFFFFF; text-decoration: none; padding: 4px 10px;" href="#">ACADEMICS</a>
      <a class="navigation" style="font-size: 17px; color: #FFFFFF; text-decoration: none; padding: 4px 10px;" href="#">ADMISSION</a>
      <a class="navigation" style="font-size: 17px; color: #FFFFFF; text-decoration: none; padding: 4px 10px;" href="#">STUDENT PORTAL</a>
    </nav>
  </div>

  <main class="examination-start" role="main" aria-label="Exam start page">
    <img
      src="../../../Images/Bg2.png"
      alt="Background exam banner"
      class="bg-image"
      aria-hidden="true"
    />

    <div class="content-box" aria-live="polite">
      <img
        src="../../../Images/new.png"
        alt="University Logo"
        class="logo"
      />

      <div class="exam-time-text">
        You have already taken the exam
      </div>

      <div
        class="return-button"
        role="button"
      >
        Dashboard
      </div>
    </div>
  </main>
 
<footer style="	background-color:#32508F; color:white; text-align:center;"> Â©2025 Polycium University All Rights Reserved.</footer>
</body>
</html>
