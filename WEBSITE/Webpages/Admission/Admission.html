<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ADMISSION-FORM">
      <div class="div">
        <div class="ellipse"></div>
        <div class="closed">
          <div class="overlap">
            <div class="group">
              <div class="overlap-group">
                <img class="polygon" src="img/polygon-3.svg" />
                <div class="rectangle"></div>
                <p class="text-wrapper">Kindly fill out this profile</p>
                <div class="rectangle-2"></div>
                <div class="polygon-2"></div>
                <img class="img" src="img/group-3.png" />
                <img class="logo-removebg" src="img/logo-removebg-preview-1.png" />
                <img class="group-2" src="img/group-1.png" />
                <img class="group-3" src="img/group-2.png" />
                <div class="text-wrapper-2">Middle Initial</div>
                <div class="text-wrapper-3">Admission Profile</div>
                <div class="text-wrapper-4">Course/Program</div>
                <div class="rectangle-3"></div>
                <div class="text-wrapper-5">Scholarship</div>
                <div class="rectangle-4"></div>
                <div class="rectangle-5"></div>
                <div class="text-wrapper-6">Date of Birth</div>
                <div class="text-wrapper-7">Sex</div>
                <div class="rectangle-6"></div>
                <div class="rectangle-7"></div>
                <div class="rectangle-8"></div>
                <div class="rectangle-9"></div>
                <div class="rectangle-10"></div>
                <div class="rectangle-11"></div>
                <div class="text-wrapper-8">Religion</div>
                <div class="text-wrapper-9">Address</div>
                <div class="text-wrapper-10">Father’s name</div>
                <div class="text-wrapper-11">Mother’s Maiden name</div>
                <div class="rectangle-12"></div>
                <div class="rectangle-13"></div>
                <div class="text-wrapper-12">Guardian’s name</div>
                <div class="text-wrapper-13">Email</div>
                <div class="text-wrapper-14">Phone Number</div>
                <p class="p">Contact in case of Emergency</p>
                <div class="green"><div class="PLACEHOLDER">Submit</div></div>
              </div>
            </div>
            <img class="polygon-3" src="img/polygon-6.svg" />
          </div>
        </div>
        <div class="group-wrapper">
          <div class="overlap-group-wrapper">
            <div class="overlap-group-2">
              <div class="frame-wrapper">
                <div class="frame">
                  <div class="rectangle-14"></div>
                  <div class="rectangle-14"></div>
                  <div class="rectangle-14"></div>
                </div>
              </div>
              <img class="rectangle-15" src="img/rectangle-9.png" />
              <div class="text-wrapper-15">POLYCIUM UNIVERSITY</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
