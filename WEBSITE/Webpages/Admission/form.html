<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polycium University Admission Profile</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <div style="width: 100%; height: 60px; background-color: #32508F; display: flex; align-items: center; justify-content: space-between; padding: 0 17px; box-sizing: border-box;" id="Navigation_bar">
  <div style="display: flex; align-items: center;">
      <img src="../../Images/new.png" width="50px" alt="Logo" style="vertical-align: middle; margin-right: 10px;" />
    <span style="font-size: 30px; color: #FFFFFF; font-family: s; ">POLYCIUM UNIVERSITY</span>
  </div>

  <nav style="display: flex; gap: 12px; font-family: Helvetica; color: #FFFFFF; margin-right: 30px;">
    <a class="navigation" style="font-size: 17px; color: #FFFFFF; text-decoration: none; padding: 4px 10px;" href="#">ABOUT</a>
    <a class="navigation" style="font-size: 17px; color: #FFFFFF; text-decoration: none; padding: 4px 10px;" href="#">ACADEMICS</a>
    <a class="navigation" style="font-size: 17px; color: #FFFFFF; text-decoration: none; padding: 4px 10px;" href="#">ADMISSION</a>
    <a class="navigation" style="font-size: 17px; color: #FFFFFF; text-decoration: none; padding: 4px 10px;" href="#">STUDENT PORTAL</a>
  </nav>
</div>

  <main>
    <div class="form-container">

    
      <div class="form-logo">
        <img src="../../Images/new.png" alt="Admission Logo" />
      </div>

      <h2>Admission Profile</h2>
      <p>Kindly fill out this profile</p>

      <form>
        <div class="form-row">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Middle Name" />
        </div>
        <div class="form-row">
          <input type="text" placeholder="Last Name" />
          <input type="text" placeholder="Suffix" />
        </div>
        <div class="form-row">
          <input type="date" placeholder="Date of Birth" />
          <input type="text" placeholder="Sex" />
        </div>
        <div class="form-row">
          <input type="text" placeholder="Religion" />
          <input type="text" placeholder="Address" />
        </div>
        <div class="form-row">
          <input type="text" placeholder="Father’s name" />
          <input type="text" placeholder="Mother’s Maiden name" />
        </div>
        <div class="form-row">
          <input type="text" placeholder="Guardian’s name" />
          <input type="email" placeholder="Email" />
        </div>
        <div class="form-row">
          <input type="tel" placeholder="Phone Number" />
          <input type="text" placeholder="Contact in case of Emergency" />
        </div>
        <div class="form-row">
          <select>
            <option disabled selected>Course/Program</option>
            <option>Bachelor of Science in Information Technology (BSIT)</option>
            <option>Bachelor of Science in Hospitality Management (BSHM)</option>
            <option>Bachelor of Science in Computer Science (BSCS)</option>
            <option>Bachelor of Science in Multimedia Arts (BMMA)</option>
            <option>Bachelor of Secondary Education Major in English (BSEd)</option>
          </select>
          <select>
            <option disabled selected>Scholarship</option>
            <option>N/A</option>
            <option>RA 10931</option>
          </select>
        </div>
        <div class="submit-row">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
