        <script>    
// Sample data for demonstration
const applicants = [
    { name: 'Alice Cruz', course: 'BSIT', info: 'alice@email.com | 09123456789', accepted: '2025-08-01 10:15 AM' },
    { name: 'Brian Lee', course: 'BSCS', info: 'brian@email.com | 09123456788', accepted: '2025-08-02 09:30 AM' },
    { name: 'Carla Dela Cruz', course: 'BSHM', info: 'carla@email.com | 09123456787', accepted: '2025-08-03 11:45 AM' },
    { name: 'Dino Santos', course: 'BSEd', info: 'dino@email.com | 09123456786', accepted: '2025-08-04 08:20 AM' },
    { name: 'Ella Ramos', course: 'BMMA', info: 'ella@email.com | 09123456785', accepted: '2025-08-05 01:10 PM' },
    { name: 'Benjie Tan', course: 'BSIT', info: 'benjie@email.com | 09123456784', accepted: '2025-08-06 02:00 PM' },
    { name: 'Zyra Lim', course: 'BSIT', info: 'zyra@email.com | 09123456783', accepted: '2025-08-07 03:25 PM' },
    { name: 'Mona Garcia', course: 'BSCS', info: 'mona@email.com | 09123456782', accepted: '2025-08-08 04:40 PM' },
];

function renderTable(course) {
    const tbody = document.getElementById('applicants-table-body');
    tbody.innerHTML = '';
    const filtered = applicants.filter(a => a.course === course).sort((a, b) => a.name.localeCompare(b.name));
    filtered.forEach(applicant => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${applicant.name}</td><td>${applicant.accepted}</td><td><button class='view-btn' data-info="${applicant.info}">View Information</button></td>`;
        tbody.appendChild(tr);
    });
}

// Filter button logic
const btns = document.querySelectorAll('.course-btn');
btns.forEach(btn => {
    btn.addEventListener('click', function() {
        btns.forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        renderTable(this.getAttribute('data-course'));
    });
});
renderTable('BSIT');

// Modal logic
const modal = document.getElementById('student-modal');
document.addEventListener('click', function(e) {
    if (e.target.classList.contains('view-btn')) {
        document.getElementById('student-info-content').innerText = e.target.getAttribute('data-info');
        modal.style.display = 'block';
    }
    if (e.target.classList.contains('close-modal')) {
        modal.style.display = 'none';
    }
});
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = 'none';
    }
}
