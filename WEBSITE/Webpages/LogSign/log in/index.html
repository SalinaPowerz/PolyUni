<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Polycium Login</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <img src="img/rectangle-9.png" alt="logo" />
      <div class="logo-text">
        <span>POLYCIUM</span><span>UNIVERSITY</span>
      </div>
      <div class="menu">
        <div>ABOUT</div>
        <div>ACADEMICS</div>
        <div>ADMISSION</div>
        <div>STUDENT PORTAL</div>
      </div>
    </div>

    <div class="container">
      <div class="login-box">
        <img src="img/logo-removebg-preview-3.png" alt="University Logo" class="logo"/>
        <h2>LOG IN</h2>

        <form>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />

          <button class="login-btn" type="submit">LOGIN</button>
        </form>

        <div class="register-link">
          Don’t have an account yet? <a href="#">Register Here.</a>
        </div>
      </div>
    </div>

    <div class="footer">
      Polycium University © 2024 All Rights Served .
    </div>
  </body>
</html>
