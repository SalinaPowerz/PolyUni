<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polycium University - Sign Up</title>
    <link rel="stylesheet" href="globals2.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="SIGNUP">
      <div class="div">
        <div class="navbar">
          <div class="navbar-wrapper">
            <div class="navbar-2">
              <img class="rectangle" src="img/rectangle-9.png" alt="Logo" />
              <div class="overlap-2">
                <div class="text-wrapper-6">POLYCIUM</div>
                <div class="text-wrapper-7">UNIVERSITY</div>
              </div>
              <div class="text-wrapper-8">ABOUT</div>
              <div class="text-wrapper-3">ACADEMICS</div>
              <div class="text-wrapper-5">ADMISSION</div>
              <div class="text-wrapper-4">STUDENT PORTAL</div>
            </div>
          </div>
        </div>

        <div class="overlap">
          <p class="text-wrapper">Polycium University © 2024 All Rights Reserved.</p>

          <div class="overlap-group">
            <div class="overlap-group-2">
              <img class="logo-removebg" src="img/logo-removebg-preview-1.png" alt="Logo" />
              <div class="text-wrapper-2">SIGN UP</div>
            </div>

            <!-- Input fields -->
            <form>
              <input type="text" placeholder="Name" class="group-3" required />
              <input type="email" placeholder="Email" class="group-2" required />
              <input type="password" placeholder="Password" class="img" required />
              <input type="password" placeholder="Confirm Password" class="group" required />

              <a href="#" class="back-to-log-in">‹ Back to Log In</a>

              <button type="submit" class="yellow">
                <div class="PLACEHOLDER">SIGN UP</div>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
